<!DOCTYPE html>
<html>

<head>
	<title>Meet JSX - Again!</title>
	<script src="..//labs//react//react.js"></script>
	<script src="..//labs//react//react-dom.js"></script>
	<script src="..//labs//react//babel.min.js"></script>
	<style>
		#container {
			padding: 50px;
			background-color: #FFF;
		}
	</style>
</head>

<body>
	<div id="container"></div>
	<script type="text/babel">
		var Letter = React.createClass({
			render:function(){	
				var letterStyle = {
					padding: "10px",
					margin: "10px",
					backgroundColor: this.props.bgcolor,
					color: "#333",
					display: "inline-block",
					fontFamily: "monospace",
					fontSize: "3em",
					textAlign: "center"
				};
			
				return(
					<div style={letterStyle}>
						{this.props.children}
					</div>
				)
			}
		});
		
		var Label = React.createClass({
			render: function(){
				var labelStyle = {
					fontFamily: "sans-serif",
					fontWeight: "bold",
					padding: 13,
					margin: 0
				};
			
				return(
					<p style={labelStyle}>{this.props.color}</p>
				);
			}
		});
		
		var destination = document.querySelector("#container");
		
		ReactDOM.render(
			<div className="slideIn">
				<p className="emphasis">Gabagool!</p>
				{/* I am a child comment */}
				<Label
					/* This comment
					goes across
					multiple lines*/
					className="colorCard" //end of line
					/>
				<Letter bgcolor="#58B3FF">A</Letter>
				<Letter bgcolor="#FF605F">E</Letter>
				<Letter bgcolor="#FFD52E">I</Letter>
				<Letter bgcolor="#49DD8E">O</Letter>
				<Letter bgcolor="#AE99FF">U</Letter>
			</div>,
			destination
		);
	</script>
</body>

</html>
